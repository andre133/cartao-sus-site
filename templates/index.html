<!-- templates/index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Gerador de Cartão SUS</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input, select { width: 100%; padding: 8px; font-size: 16px; }
        button { background: #007bff; color: white; border: none; padding: 10px 20px; font-size: 18px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Gerador de Cartão Nacional de Saúde</h1>
    <form action="/generate" method="post">
        <div class="form-group">
            <label>Nome Completo:</label>
            <input type="text" name="nome" required>
        </div>
        
        <div class="form-group">
            <label>Data de Nascimento:</label>
            <input type="date" name="data_nascimento" required>
        </div>
        
        <div class="form-group">
            <label>Sexo:</label>
            <select name="sexo" required>
                <option value="M">Masculino</option>
                <option value="F">Feminino</option>
            </select>
        </div>
        
        <div class="form-group">
            <label>Número do CNS:</label>
            <input type="text" name="cns" pattern="\d{15}" title="15 dígitos" required>
        </div>
        
        <button type="submit">Gerar Cartão</button>
    </form>
</body>
</html>
